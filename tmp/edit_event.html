<!DOCTYPE html>
<html lang="">
<head>
    <title>编辑事件</title>
</head>
<body>
    <h1>编辑事件</h1>
    <form method="post" action="{{ url_for('edit_event', event_id=event.id) }}">
        <label for="title">标题</label>
        <input type="text" id="title" name="title" value="{{ form.title.data }}" required>

        <label for="start_time">开始时间</label>
        <input type="datetime-local" id="start_time" name="start_time" value="{{ form.start_time.data }}" required>

        <label for="end_time">结束时间</label>
        <input type="datetime-local" id="end_time" name="end_time" value="{{ form.end_time.data }}" required>

        <label for="location">地点</label>
        <input type="text" id="location" name="location" value="{{ form.location.data }}">

        <label for="description">描述</label>
        <textarea id="description" name="description">{{ form.description.data }}</textarea>

        <input type="submit" value="保存">
    </form>
    <a href="{{ url_for('event_list') }}">返回事件列表</a>
</body>
</html>
