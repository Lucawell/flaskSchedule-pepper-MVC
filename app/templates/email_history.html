                                            {% endfor %}
                                        </ul>
                                    </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="fixed inset-0 z-[999] hidden overflow-y-auto bg-slate-800/50" :class="open && '!block'">
            <div class="flex min-h-screen items-end justify-end px-4" @click.self="open = false">
                <div x-show="open" x-transition x-transition.duration.300 class="relative my-8 w-full max-w-[50rem] rounded-lg border-0 bg-white p-0 shadow-[0_2px_20px_0_rgba(67,89,113,.45)] dark:bg-lightblue dark:shadow-black/40">
                    <div class="flex items-center justify-between bg-gray-100 rounded-t-lg p-4">
                        <h5 class="text-lg font-semibold">编辑邮件</h5>
                        <button type="button" class="-mt-5 -translate-y-5 translate-x-8 rounded-lg bg-white p-2 shadow-[0_0.125rem_0.25rem_rgba(161,172,184,.4)] transition-all duration-300 hover:-translate-y-4 hover:translate-x-7 dark:bg-lightblue dark:shadow-black/40" @click="toggle">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewbox="0 0 256 256">
                                <path d="M205.66,194.34a8,8,0,0,1-11.32,11.32L128,139.31,61.66,205.66a8,8,0,0,1-11.32-11.32L116.69,128,50.34,61.66A8,8,0,0,1,61.66,50.34L128,116.69l66.34-66.35a8,8,0,0,1,11.32,11.32L139.31,128Z"></path>
                            </svg>
                        </button>
                    </div>

                    <form action="/reminder/send_email" method="post">
                    <div class="p-0">
                        <div class="border-b border-gray-300 px-4 py-2 flex items-center gap-3">
                            <p class="text-xs font-medium text-gray-400">To:</p>
                            <div class="flex-1">
                                <ul class="flex flex-wrap items-center gap-2">
                                    <li class="flex items-center px-2 bg-indigo-100 gap-1 py-1 rounded-md text-indigo-600">
                                        <img src="../static/images/avatar-4.png" class="h-6 w-6 flex-none rounded-full object-cover" alt="avatar" />
                                        <p class="text-[13px]">用户邮箱</p>
                                        <button type="button">
                                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewbox="0 0 256 256">
                                                <path d="M205.66,194.34a8,8,0,0,1-11.32,11.32L128,139.31,61.66,205.66a8,8,0,0,1-11.32-11.32L116.69,128,50.34,61.66A8,8,0,0,1,61.66,50.34L128,116.69l66.34-66.35a8,8,0,0,1,11.32,11.32L139.31,128Z"></path>
                                            </svg>
                                        </button>
                                    </li>
                                </ul>
                            </div>
                        </div>

                        <div class="border-b border-gray-300 px-4 py-2 flex items-center gap-3">
                            <label for="title" class="text-xs font-medium text-gray-400">Title:</label>
                            <input type="text" id="title" name="title" required class="form-input border-0 focus:shadow-none pl-0">
                        </div>

                        <div class="border-b border-gray-300 px-4 py-2 flex items-center gap-3">
                            <textarea id="content" class="form-textarea pl-0 border-0 focus:shadow-none" placeholder="Messages..." rows="3" name="content" required ></textarea>
                        </div>

                        <div class="flex items-center justify-between gap-2 p-4">
                            <div class="flex items-center gap-2">
                                <input type="submit" class="btn border-indigo-600 bg-indigo-600 text-white hover:border-indigo-700 hover:bg-indigo-700" value="Send Email">
                            </div>
                        </div>
                    </div>
                    </form>

                </div>

            </div>
        </div>
    </div>
    <script src="{{ url_for('static', filename='js/alpine-collaspe.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/alpine-persist.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/alpine.min.js') }}" defer></script>
    <script src="{{ url_for('static', filename='js/perfect-scrollbar.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/custom.js') }}"></script>
    <script>
        document.addEventListener("alpine:init", () => {
            Alpine.data("email", () => ({
                isShowChatMenu: false,
                selectMail: false,
            }));
        });
    </script>
<script>
    function goBack() {
  window.history.back();
}
</script>
</body>
</html>
