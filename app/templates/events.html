<!DOCTYPE html>
<html>
<head>
    <title>Event Management</title>
</head>
<body>
    <h1>Event Management</h1>
    <ul>
        {% for event in events %}
            <li>{{ event.title }} - {{ event.start_time }} - {{ event.location }} [<a href="{{ url_for('edit_event', event_id=event.id) }}">Edit</a>] [<a href="{{ url_for('delete_event', event_id=event.id) }}">Delete</a>]</li>
        {% endfor %}
    </ul>
    <h2>Add Event</h2>
    <form method="post" action="{{ url_for('event.add_event') }}">
        <label>User ID: <input type="text" name="user_id" required></label>
        <label>Title: <input type="text" name="title" required></label>
        <label>Start Time: <input type="datetime-local" name="start_time" required></label>
        <label>End Time: <input type="datetime-local" name="end_time" required></label>
        <label>Location: <input type="text" name="location"></label>
        <label>Description: <input type="text" name="description"></label>
        <input type="submit" value="Add Event">
    </form>
</body>
</html>
